  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" (click)="expanded = !expanded">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div [ngClass]="expanded ? 'collapse navbar-collapse show' : 'collapse navbar-collapse'">
        <ul class="navbar-nav mb-2 mb-lg-0 text-center mx-lg-auto">
          <li class="nav-item active">
            <a class="nav-link" aria-current="page" href="/">Home</a>

          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blog">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about-me">About me</a>
          </li>
        </ul>

        <ul class="navbar-nav list-inline text-center">
          <li class="">
            <a class="nav-link" href="{{facebookLink}}" rel="nofollow" target="_blank">
              <i class="bi bi-facebook"></i>
              <span *ngIf="expanded"> Facebook</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{instagramLink}}" rel="nofollow" target="_blank">
              <i class="bi bi-instagram"></i>
              <span *ngIf="expanded"> Instagram</span>
            </a>
          </li>
        </ul>

      </div>
    </div>
