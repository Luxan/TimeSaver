<navbar-public></navbar-public>
  <div class="container">
    <div class="d-flex justify-content-end mt-5">
      {{formatDate(date)}}
    </div>
    <img [src]="images[0]" alt="" class="img-fluid w-100 h-50 mt-3">
    <h2 class="text-center mt-4">name</h2>
    <div *ngIf="youtubeLink" class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item w-100 h-50" [src]="youtubeLink" allowfullscreen></iframe>
    </div>
    <p class="mt-4 fst-italic">
      {{content}}
    </p>
    <div *ngFor="let image of images; let i = index" class="my-5">
      <div *ngIf="i !== 0">
        <img [src]="image" alt="" class="img-fluid w-100 h-50">
      </div>
    </div>
  </div>
<footer-footer></footer-footer>
