<alert></alert>

<div class="container-fluid">
  <h3 class="text-center">Client Details</h3>

  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" (keydown.enter)="$event.preventDefault()">
    <div class="form-group m-4">
      <label for="name" class="form-label">Name: </label>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input id="name" type="text" formControlName="name" class="form-control"
                 [ngClass]="{ 'view': this.view }" [attr.disabled]="this.view ? '' : null">
        </div>
        <div class="col-auto">
          <div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)" class="alert text-danger m-0 p-0">
            <div *ngIf="f.name.errors?.required">
              Name is required.
            </div>
            <div *ngIf="f.name.errors?.minlength">
              Name must be at least 4 characters long.
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group m-4">
      <label for="email" class="form-label">Email: </label>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input id="email" type="text" formControlName="email" class="form-control"
                 [ngClass]="{ 'view': this.view }" [attr.disabled]="this.view ? '' : null">
        </div>
        <div class="col-auto">
          <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" class="alert text-danger m-0 p-0">
            <div *ngIf="f.email.errors?.required">
              Email is required.
            </div>
            <div *ngIf="f.email.errors?.email">
              Email must be a valid email address.
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group m-4">
      <label for="phone" class="form-label">Phone: </label>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input id="phone" type="text" formControlName="phone" class="form-control"
                 [ngClass]="{ 'view': this.view }" [attr.disabled]="this.view ? '' : null">
        </div>
        <div class="col-auto">
          <div *ngIf="f.phone.invalid && (f.phone.dirty)" class="alert text-danger m-0 p-0">
            <div *ngIf="f.phone.errors?.pattern">
              Invalid phone number
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-end m-4" *ngIf="!this.view">
      <button class="btn btn-secondary mx-3" type="button" (click)="this.location.back()">Cancel</button>
      <button class="btn btn-primary" type="submit" [disabled]="!clientForm.valid">Submit</button>
    </div>
  </form>

</div>
